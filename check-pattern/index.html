<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name="theme-color" content="#040404" />

        <title>Check pattern</title>

        <link href="/assets/css/styles.css" rel="stylesheet">    
        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>    </head>
    <body>
        
<nav class="nav">
  
  <div class="nav-link-group">
    
                <span class="nav-link active"">
              Check pattern            </span>
            <span>←</span>
    
              <a href="/"
            class="nav-link">
            Tools
          </a>
      </div>

</nav>
        <main class="container">
    <div class="canvas" id="canvas"></div>
    
    <p class="text">Move your mouse to move the check pattern along and draw.</p>

        </main>
        <footer>
            <div class="tool-color-input" >
                <input type="color" 
                    id="input_strokeColor" 
                    name="strokeColor" 
                    value="#f2f2f2" />

                <input type="color" 
                    id="input_fillColor" 
                    name="fillColor" 
                    value="#040404" />
            </div>

            <nav class="tool-nav">
                <span class="tool-buttons">
                    <button onclick="window.location.reload();">Reset</button>
                    <button id="player" class="player">Pause</button>
                    <button id="save">Save</button>
                </span>
            </nav>
        </footer>

        <script src="/assets/js/animations/check-pattern.js"></script>        <script src="/assets/js/function.js"></script>    </body>
</html>
